<div class="register-page">

  <div class="register-card shadow">

    <h2 class="text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
        <div class="text-danger mt-1" *ngIf="submitted && f['username'].errors">
          <small *ngIf="f['username'].errors['required']">Username is required</small>
          <small *ngIf="f['username'].errors['minlength']">Minimum 2 characters</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
        <div class="text-danger mt-1" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>
 
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        <div class="text-danger mt-1" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Minimum 6 characters</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
        <div class="text-danger mt-1" *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])">
          <small *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required</small>
          <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</small>
        </div>
      </div>

       Error 
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

       Button 
      <button type="submit" class="btn btn-success w-100" [disabled]="loading">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>

  </div>

</div>
