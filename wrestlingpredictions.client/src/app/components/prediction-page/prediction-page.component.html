<div class="container">

  <div class="left">
    <app-event-list [events]="events"
                    [selectedEventId]="selectedEvent?.id ?? null"
                    (eventSelected)="onEventSelected($event)">
    </app-event-list>
  </div>

  <div class="right">

    <div *ngIf="!selectedEvent">
      Select an event to see its match card.
    </div>

    <app-match-card *ngIf="selectedEvent"
                    [eventId]="selectedEvent.id">
    </app-match-card>

  </div>

</div>
